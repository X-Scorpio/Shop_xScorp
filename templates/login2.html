{% extends "base.html" %}
{% block script %}
  <link rel="stylesheet" href="/css/login2.css">
{% endblock %}
{% block body_block %}
<body id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>User Login</h2>
          <p>We will never share your info.</p>
        </div>
        <form action="/login" method="post" id="login">
          <div class="form-group">
              <input type="text" id="name" class="form-control" name="name" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
              <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="forgot">
            <a href="">Reset not supported yet</a>
          </div>
          <div class="forgot">
            <a href="/signup">Create account here!</a>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
