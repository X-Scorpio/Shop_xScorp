{% extends "base.html" %}
{% block script %}
  <link rel="stylesheet" href="/css/login.css">
{% endblock %}
{% block nav %}
<nav class="navbar navbar fixed-top navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://pbs.twimg.com/profile_images/1044331817631772672/GNTfjTIa_400x400.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      x_Scorpio
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline my-2 my-lg-0">
      <div class="button-toolbar">
        <a href="/signup" class="btn btn-outline-warning">SignUp</a>
      </div>
    </form>
  </div>
</nav>
{% endblock %}
{% block body_block %}
<div class="text-center">
  <form action="/login" method="post" class="form-signin">
    <img class="mb-4" src="https://pbs.twimg.com/profile_images/1044331817631772672/GNTfjTIa_400x400.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-label-group">
      <label for="email" class="sr-only">Email</label>
    </div>
      <input type="email" id="email" class="form-control" name="email" placeholder="Email" required autofocus>
    <div class="form-label-group">
      <label for="password" class="sr-only">Password</label>
    </div>
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label><input type="checkbox" value="remember-me">  Remember me</label>
    </div>
    <button type="submit" class="btn btn-outline-success btn-block btn-lg">Submit</button>
    <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
  </form>
</div>
{% endblock %}
